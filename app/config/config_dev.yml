imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_address: me@example.com

assetic:
    assets:
        jquery_js: %kernel.root_dir%/../vendor/components/jquery/jquery.js
        bootstrap_validator_js: %kernel.root_dir%/../vendor/bootstrap/validator/dist/validator.js
        bootstrap_js: %kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js
        bootstrap_css: %kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css
        bootstrap_tags_js: %kernel.root_dir%/../vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.js
        bootstrap_tags_css: %kernel.root_dir%/../vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.css
        style_css: %kernel.root_dir%/../src/SeaBundle/Resources/assets/css/style.css
parameters:
    title: "SEA"
    backend_url: "http://localhost"
    backend_proxy_host: ""

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: SeaBundle\Entity\User
