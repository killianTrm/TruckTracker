
<div class="myContent">

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputlogin3" class="col-sm-2 control-label">Login</label>
      <div class="col-sm-10">
        <input type="login" class="form-control" id="inputlogin3" placeholder="login" ng-model="user.login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
      </div>
    </div>
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="connection(user)"  class="btn btn-default">Sign in</button>
        <button type="button" ng-click="deconnection()"  class="btn btn-default">Disconnect</button>
      </div>
    </div>
  </form>


</div>
